<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3mobile.css">
<head>
	<title>Analytics Page</title>
	<link rel="stylesheet" type="text/css" href="AnalyticsStyle.css">
	<link rel="stylesheet" type="text/css" href="Buttons.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body class="background">
<center>
  <div class="grid-container" name="mainsettings">
		<div class="date-container">
			<div class="grid-item"><</div>
			<div class="grid-item">dates</div>
			<div class="grid-item">></div>
		</div>

		<img src="FB_18-03-12_18-03-18.png" alt = "Graph" class = "graph-img">

		<div class="gop-container">
			<div class="options-container">
				<div class="opt-item">Day</div>
				<div class="opt-item">Week</div>
				<div class="opt-item">Month</div>
				<div class="grid-item">Year</div>
			</div>
			<div class="dropdown-container">
				<div class="opt-item">Facebook</div>
				<div class="grid-item">></div>
			</div>
		</div>
	</div>


  <div class="grid-container" name="applications">
		<div class="grid-item" name="Distraction">Distractions</div>

		<div class="row6">
		  <div class="column"><div class="grid-item" name="facebook">Facebook</div></div>
		  <div class="column2">
				<label class="switch" name="facebookswitch">
					<input type="checkbox">
					<span class="slider round"></span>
				</label>
			</div>
		</div>

		<div class="row7">
				<div class="column"><div class="grid-item" name="instagram">Instagram</div></div>
		    <div class="column2">
					<label class="switch">
				  	<input type="checkbox">
				  	<span class="slider round"></span>
					</label>
				</div>
		</div>


		<div class="row8">
			<div class="column"><div class="grid-item" name="snapchat">Snapchat</div></div>
			<div class="column2">
				<label class="switch">
					<input type="checkbox">
					<span class="slider round"></span>
				</label>
			</div>
		</div>

		<div class="row9">
			<div class="column"><div class="grid-item" name="twitter">Twitter</div></div>
			<div class="column2">
				<label class="switch">
					<input type="checkbox">
					<span class="slider round"></span>
				</label>
			</div>
		</div>

		<div class="row10">
			<div class="column"><div class="grid-item" name="web">Web</div></div>
			<div class="column2">
				<label class="switch">
					<input type="checkbox">
					<span class="slider round"></span>
				</label>
			</div>
		</div>
  </div>


  <div style="margin-top: 40px;">
    <a href="">Go back</a>
  </div>




</center>
</body>
</html>
