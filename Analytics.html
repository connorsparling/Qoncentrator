<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3mobile.css">
<head>
	<title>Analytics Page</title>
	<link rel="stylesheet" type="text/css" href="AnalyticsStyle.css">
	<link rel="stylesheet" type="text/css" href="Buttons.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body class="background">
<center>
  <div class="grid-container" name="mainsettings">
		<div class="date-container">
			<div class="opt-item"><img src="Left Arrow.png" align="center" width="40px" height="40px"></div>
			<div class="opt-item">March 12, 2018</div> 
			<div class="opt-item">March 18, 2018</div>
			<div class="grid-item"><img src="Right Arrow.png" align="center" width="40px" height="40px"></div>
		</div>

		<img src="FB_18-03-12_18-03-18.png" alt = "Graph" align="center" width="97%">

		<div class="gop-container">
			<div class="options-container">
				<div class="opt-item">Day</div>
				<div class="opt-item-sel">Week</div>
				<div class="opt-item">Month</div>
				<div class="grid-item">Year</div>
			</div>
			<div class="dropdown-container">
				<div class="opt-item">Facebook</div>
				<div class="grid-item"><img src="Down Arrow.png" align="center" width="40px" height="40px"></div>
			</div>
		</div>
	</div>

	<div class="details-container">
		<div class="main-details-container">
			<div class="leftalligned">Total Time</div>
			<div class="rightalligned">05 : 23 : 34</div>
		</div>
		<div class="sub-details-container">
			<div class="blank-space"></div>
			<div class="leftalligned">Facebook</div>
			<div class="rightalligned">02 : 21 : 25</div>
		</div>
		<div class="sub-details-container">
			<div class="blank-space"></div>
			<div class="leftalligned">Twitter</div>
			<div class="rightalligned">01 : 09 : 46</div>
		</div>
		<div class="sub-details-container">
			<div class="blank-space"></div>
			<div class="leftalligned">Instagram</div>
			<div class="rightalligned">01 : 07 : 15</div>
		</div>
		<div class="sub-details-container">
			<div class="blank-space"></div>
			<div class="leftalligned">Snapchat</div>
			<div class="rightalligned">00 : 45 : 08</div>
		</div>
		<div class="blank-space"></div>
	</div>

	<div class="details-container">
		<div class="main-details-container">
			<div class="leftalligned">Total Notifications</div>
			<div class="rightalligned">0035</div>
		</div>
		<div class="sub-details-container">
			<div class="blank-space"></div>
			<div class="leftalligned">Successful</div>
			<div class="rightalligned">0031</div>
		</div>
		<div class="sub-details-container">
			<div class="blank-space"></div>
			<div class="leftalligned">Unsuccessful</div>
			<div class="rightalligned">0004</div>
		</div>
		<div class="blank-space"></div>
	</div>

  </div>


  <div style="margin-top: 40px;">
    <a href="">Go back</a>
  </div>




</center>
</body>
</html>
